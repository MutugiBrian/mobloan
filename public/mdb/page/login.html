<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>{{config('app.name')}} - Login</title>
        <!-- MDB icon -->
        <link rel="icon" href="../img/mdb-favicon.ico" type="image/x-icon" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        />
        <!-- Google Fonts Roboto -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        />
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <!-- Material Design Bootstrap -->
        <link rel="stylesheet" href="../css/mdb.min.css" />
        <!-- Your custom styles (optional) -->
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <style>
        html,
        body,
        header,
        .view {
            height: 100%;
        }

        @media (max-width: 740px) {
            html,
            body,
            header,
            .view {
                height: 1000px;
            }
        }

        @media (min-width: 800px) and (max-width: 850px) {
            html,
            body,
            header,
            .view {
                height: 650px;
            }
        }
        @media (min-width: 800px) and (max-width: 850px) {
            .navbar:not(.top-nav-collapse) {
                background: #3f51b5 !important;
            }
        }

        /* #3FD2C7#99DDFF#3f51b5*/
        /* Navbar animation */
        .navbar {
            background-color: rgba(0, 0, 0, 0);
        }

        .top-nav-collapse {
            background-color: #3f51b5;
        }

        /* Adding color to the Navbar on mobile */
        @media only screen and (max-width: 768px) {
            .navbar {
                background-color: #3f51b5;
            }
        }

        /* Footer color for sake of consistency with Navbar */
        .page-footer {
            background-color: #3f51b5;
        }

        .colora {
            color: #3f51b5;
        }
        .bga {
            background-color: #3f51b5;
        }
        .colorb {
            color: #99ddff;
        }
        .bgl {
            background-color: #99ddff;
        }
        .bgi {
            background-color: #f4f4f7;
        }
        .colorc {
            color: #3fd2c7;
        }
        .bgc {
            background-color: #3fd2c7;
        }
        .sizea {
            font-size: x-large;
        }
        .sizeb {
            font-size: large;
        }
        .coimage {
            height: 165px;
            width: 250px;
        }

        .vc {
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            width: 100% !important;
        }
        .obuttona {
            color: #3f51b5 !important;
            border: 2px solid #3f51b5 !important;
        }
        .obuttonb {
            color: #99ddff !important;
            border: 2px solid #99ddff !important;
        }
        .obuttonc {
            color: #3fd2c7 !important;
            border: 2px solid #3fd2c7 !important;
        }

        .nb {
            border: none !important;
        }
    </style>
    <body class="bgi">
        <!--Main layout-->
        <main>
            <center>
                <div class="vc">
                    <div class="container my-5 px-0 z-depth-0">
                        <div class="my-5 z-depth-0 mx-4">
                            <div class="row">
                                <div class="col-md-6 mx-auto">
                                    <!-- Material form login -->
                                    <div class="card z-depth-0 bgi">
                                        <!--Card content-->
                                        <div class="card-body">
                                            <!-- Form -->
                                            <form
                                                class="text-center mx-3 px-3 needs-validation"
                                                style="color: #757575;"
                                                action="#!"
                                                novalidate
                                            >
                                                <h3
                                                    class="font-weight-bold my-4 pb-2 text-center colora"
                                                >
                                                    {{config('app.name')}}
                                                </h3>

                                                <div class="my-4">
                                                    <small
                                                        id="passwordHelpBlock"
                                                        class="form-text text-left col sizeb"
                                                    >
                                                        <label
                                                            for="validationCustom04"
                                                            >email</label
                                                        >
                                                    </small>
                                                    <input
                                                        type="email"
                                                        class="form-control nb"
                                                        id="validationCustom04"
                                                        placeholder=""
                                                        required
                                                    />
                                                    <div
                                                        class="invalid-feedback"
                                                    >
                                                        Please provide a valid
                                                        email.
                                                    </div>
                                                </div>

                                                <!-- Email -->
                                                <div class="my-4">
                                                    <small
                                                        id="passwordHelpBlock"
                                                        class="form-text text-left col sizeb"
                                                    >
                                                        <label
                                                            for="validationCustom04"
                                                            >password</label
                                                        >
                                                    </small>
                                                    <input
                                                        type="password"
                                                        class="form-control nb"
                                                        id="validationCustom05"
                                                        placeholder=""
                                                        required
                                                    />
                                                    <div
                                                        class="invalid-feedback"
                                                    >
                                                        Please provide a valid
                                                        password.
                                                    </div>
                                                </div>

                                                <div class="text-center mt-3">
                                                    <button
                                                        class="btn btn-outline-primary waves-effect obuttona z-depth-0 rounded mb-0"
                                                        type="submit"
                                                    >
                                                        Login
                                                    </button>
                                                </div>

                                                <div class="row mt-3 colora">
                                                    <small
                                                        id="passwordHelpBlock"
                                                        class="form-text text-right col"
                                                    >
                                                        <a
                                                            class="colorb"
                                                            href=""
                                                            >Recover Password</a
                                                        >
                                                    </small>
                                                    <small
                                                        id="passwordHelpBlock"
                                                        class="form-text text-left col colorb"
                                                    >
                                                        <a
                                                            class="colorb"
                                                            href="register.html"
                                                            >No
                                                            Account?&nbsp;Register</a
                                                        >
                                                    </small>
                                                </div>
                                            </form>
                                            <!-- Form -->
                                        </div>
                                    </div>
                                    <!-- Material form login -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </center>
        </main>

        <!--Main layout-->
        <!-- End your project here-->

        <!-- jQuery -->
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="../js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="../js/mdb.min.js"></script>
        <!-- Your custom scripts (optional) -->
        <script type="text/javascript">
            (function () {
                "use strict";
                window.addEventListener(
                    "load",
                    function () {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName(
                            "needs-validation"
                        );
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(
                            forms,
                            function (form) {
                                form.addEventListener(
                                    "submit",
                                    function (event) {
                                        if (form.checkValidity() === false) {
                                            event.preventDefault();
                                            event.stopPropagation();
                                        }
                                        form.classList.add("was-validated");
                                    },
                                    false
                                );
                            }
                        );
                    },
                    false
                );
            })();

            $(document).ready(function () {
                new WOW().init();
            });
        </script>
    </body>
</html>
